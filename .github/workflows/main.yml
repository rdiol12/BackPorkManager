name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-13
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
    
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        cd ..
    
    - name: Create React Native bundle
      run: |
        npx react-native bundle \
          --platform ios \
          --dev false \
          --entry-file index.js \
          --bundle-output ios/main.jsbundle \
          --assets-dest ios
    
    - name: Build iOS app
      run: |
        cd ios
        xcodebuild clean archive \
          -workspace BackPorkManager.xcworkspace \
          -scheme BackPorkManager \
          -configuration Release \
          -archivePath $PWD/build/BackPorkManager.xcarchive \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM=""
    
    - name: Create IPA
      run: |
        cd ios
        mkdir -p build/Payload
        cp -r build/BackPorkManager.xcarchive/Products/Applications/BackPorkManager.app build/Payload/
        cd build
        zip -r BackPorkManager.ipa Payload
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: BackPork-Manager-IPA
        path: ios/build/BackPorkManager.ipa
        retention-days: 30
