name: Build iOS App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        path: app-repo
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Clean up any existing project
      run: |
        rm -rf BackPorkManager
        echo "Cleaned up workspace"
    
    - name: Create fresh React Native project
      run: |
        npx react-native@0.73.2 init BackPorkManager --version 0.73.2 --skip-install
    
    - name: Copy our custom files into the project
      run: |
        # Copy our custom App.js and other files
        cp app-repo/App.js BackPorkManager/ || echo "App.js not found"
        cp app-repo/package.json BackPorkManager/ || echo "package.json not found"
        cp app-repo/index.js BackPorkManager/ || echo "index.js not found"
        cp app-repo/app.json BackPorkManager/ || echo "app.json not found"
        cp app-repo/metro.config.js BackPorkManager/ || echo "metro.config.js not found"
        cp app-repo/babel.config.js BackPorkManager/ || echo "babel.config.js not found"
        
        # Copy iOS specific files if they exist
        cp app-repo/ios/Podfile BackPorkManager/ios/ || echo "Podfile not found"
        cp -r app-repo/ios/BackPorkManager/Info.plist BackPorkManager/ios/BackPorkManager/ || echo "Info.plist not found"
        
        echo "Files copied successfully"
    
    - name: Install dependencies
      run: |
        cd BackPorkManager
        npm install
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
    
    - name: Install CocoaPods
      run: |
        cd BackPorkManager/ios
        pod install
        cd ../..
    
    - name: Create React Native bundle
      run: |
        cd BackPorkManager
        npx react-native bundle \
          --platform ios \
          --dev false \
          --entry-file index.js \
          --bundle-output ios/main.jsbundle \
          --assets-dest ios
    
    - name: Build iOS app
      run: |
        cd BackPorkManager/ios
        xcodebuild clean archive \
          -workspace BackPorkManager.xcworkspace \
          -scheme BackPorkManager \
          -configuration Release \
          -archivePath $PWD/build/BackPorkManager.xcarchive \
          -sdk iphoneos \
          -destination 'generic/platform=iOS' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          DEVELOPMENT_TEAM=""
    
    - name: Create IPA
      run: |
        cd BackPorkManager/ios
        mkdir -p build/Payload
        cp -r build/BackPorkManager.xcarchive/Products/Applications/BackPorkManager.app build/Payload/
        cd build
        zip -r BackPorkManager.ipa Payload
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: BackPork-Manager-IPA
        path: BackPorkManager/ios/build/BackPorkManager.ipa
        retention-days: 30
    
    - name: Upload IPA as release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: BackPorkManager/ios/build/BackPorkManager.ipa
        tag_name: v1.0-${{ github.run_number }}
        name: BackPork Manager v1.0 Build ${{ github.run_number }}
        body: |
          üê∑ **BackPork Manager iOS App**
          
          **Installation:**
          1. Download BackPorkManager.ipa below
          2. Install with Sideloadly, AltStore, or TrollStore
          3. Trust in Settings ‚Üí General ‚Üí VPN & Device Management
          
          **Setup:**
          1. Run backend: `python backpork_manager.py`
          2. Enter server URL: `http://YOUR_IP:5000`
          3. Connect to PS5 and manage games!
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
